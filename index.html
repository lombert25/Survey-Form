<!DOCTYPE html>
<html lang="en"> 
  <head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="spinner.css">
</head>
<body class="min-h-screen bg-slate-300">
    <div class="max-w-3xl mx-auto p-10"> 
        <h1 class="text-4xl text-gray-700 pt-32" id="title">Software Developer Students Survey Form</h1>
            <p class="text-2xl text-gray-700 py-2" id="description">We appreciate you dedicating your time to assist us in enhancing the System.</p>
    <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
  <form class="space-y-3" id="survey-form"> 
        <div class="flex flex-col space-y-2">
      <label for="name" class="font-regular font-medium">Name:</label>
        <input id="name" type="name" placeholder="Enter your Name" required class="border border-gray-300 px-3 py-2 rounded-lg"  />
     </div>
     <div class="flex flex-col space-y-2">
  <label for= "email" class="font-regular font-medium">Email:</label>
  <input id="email" type="email" placeholder="Enter your Email" required class="border border-gray-300 px-3 py-2 rounded-lg" /> 
  </div>
  <div class="flex flex-col space-y-2">
  <label for="age" class="font-regular font-medium">Age:</label> 
    <input id="age" type="number" placeholder="Age" min="13" max="100" class="border border-gray-300 px-3 py-2 rounded-lg" />
    </div>

     <div class= "font-regular font-medium">
        <label for="gender">Gender:</label> 
        <div class="flex-1 space-y-2">
        <label>Male</label>
         <input id="gender" name="gender" value="male" type="radio"/> 

        <label>Female</label>
         <input id="gender" name="gender" value="female" type="radio"/>
      </div>
    </div>
      

    <div class="flex flex-col space-y-2"> 
 <label for="dropdown" class="font-regular font-medium">Which coding language would you like to learn?</label>
   <select id="language" class="border border-gray-300 px-3 py-2 rounded-lg" >
     <option id="#"></option>
     <option>Javascript</option>
     <option>Phyton</option>
     <option>Java</option>
     <option>C#</option>
     <option>C++</option>
     <option>PHP</option>
     <option>SQL</option>

   </select>
   </div>
       
        <div id="methods" class="font-regular font-medium "> 
            <label for="methods">Choose one or more learning methods:</label>
       
         <div class=" flex-1 space-y-3 ">
                <label class="font-regular font-medium ">Videos</label> 
                    <input type="checkbox" value="videos">
                         <label class="font-regular font-medium">Tutorials</label>
                    <input type="checkbox" value="tutorials">
                        <label class="font-regular font-medium">Bootcamps</label>
                     <input type="checkbox" value="bootcamps">
                <label class="font-regular font-medium">University</label>
             <input type="checkbox" value="university">
           <label class="font-regular font-medium">Books</label>
         <input type="checkbox" value="books">
        </div> </div>
   
        
        <div class="flex flex-col space-y-2">
        <label class="font-regular font-medium">Insert your comments here: </label>
        <textarea id="comments" class="border border-gray-300 px-3 py-2 rounded-lg h-36"></textarea>
    </div>
        <div id="botones" class="flex gap-5">
            <button 
                type="submit"
                class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
                disabled
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
                Send
            </button>
            <button 
            class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
            type="reset"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
            Reset
        </button>
        </div>

        
  </form>
  
  <div id="spinner" class="hidden justify-center mt-10">
    <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>

</div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
